        //执行一个laydate实例

function addRow(){
    layui.use('table', function () {
    var table = layui.table;
        var data = layui.table.cache["testTable"];
        data.push({
            NAME: '111',
            CERTIFICATETYPE: '222',
            CERTIFICATENO: '333',
            PHONE: '444',
            ADDRESS:'555'
        });
        console.log(data)
        table.reload('testTable', {
            data: data
        });
    });
}


</script>
